<!DOCTYPE html>
<html ng-app="woodlist"><head><title>Wood Pricing</title><script src="https://code.jquery.com/jquery-1.12.1.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script><script src="../js/app.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script></head><body class="container"><div class="row" ng-controller="listController as listCtrl"><table class="table"><thead><tr><th ng-click="listCtrl.sortBy = '-description'">Descriptions</th><th ng-click="listCtrl.sortBy = 'size'">Size</th><th ng-click="listCtrl.sortBy = 'price'">Price/lf</th></tr><tr ng-repeat="product in listCtrl.products|orderBy:listCtrl.sortBy"><td>{{ product.description }}</td><td>{{ product.size }}</td><td>{{ product.price/product.length|currency }}</td></tr></thead></table></div></body></html>
